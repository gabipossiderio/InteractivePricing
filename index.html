<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>

  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <header class="header">
    <h1 class="header_h1">Simple, traffic-based pricing</h1>
    <div class="header_text">
      <p>Sign-up for our 30-day trial.</p>
      <p>No credit card required.</p>
    </div>
  </header>
  <main>
    <div class="main-wrapper">
      <div class="price-container">
        <h2 class="price_container_info"><span id="pages">10k</span> Pageviews</h2>
        <div class="price-container_slider">
          <input type="range" id="slider" min="1" max="5" value="0" step="1">
        </div>
        <div class="price-container_price"><span id="price">$8.00</span>/ month</div>
        <div class="price-container_duration">
          <p>Monthly Billing</p>
          <input type="checkbox" id="switch"><label for="switch" class="checkbox_label"></label>
          <p>Yearly Billing</p>
          <p class="discount" id="discount">-25%</p>
        </div>
      </div>
      <div class="plan-actions">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button type="button" class="btn">Start my trial</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gabisdev</a>.
  </div>
</body>

</html>
